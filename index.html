<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Todo List</title>
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --dark-bg: #0d0221;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(13, 2, 33, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px var(--neon-blue),
                        0 0 40px rgba(5, 217, 232, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid var(--neon-blue);
            animation: glow 3s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px var(--neon-blue),
                            0 0 20px rgba(5, 217, 232, 0.3);
            }
            to {
                box-shadow: 0 0 20px var(--neon-blue),
                            0 0 40px rgba(5, 217, 232, 0.5),
                            0 0 60px rgba(5, 217, 232, 0.2);
            }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink),
                         0 0 20px rgba(255, 42, 109, 0.5);
            font-size: 2.5rem;
            letter-spacing: 3px;
        }
        
        .input-container {
            display: flex;
            margin-bottom: 30px;
            position: relative;
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 10px rgba(211, 0, 197, 0.3);
            transition: all 0.3s;
        }
        
        input:focus {
            box-shadow: 0 0 15px var(--neon-purple),
                       0 0 30px rgba(211, 0, 197, 0.4);
        }
        
        button {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            color: white;
            border: none;
            padding: 15px 25px;
            margin-left: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(255, 42, 109, 0.5);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px var(--neon-pink),
                        0 0 30px rgba(255, 42, 109, 0.7);
        }
        
        ul {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        /* 自定义滚动条 */
        ul::-webkit-scrollbar {
            width: 5px;
        }
        
        ul::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ul::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--neon-blue), var(--neon-purple));
            border-radius: 10px;
        }
        
        li {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid var(--neon-blue);
            animation: fadeIn 0.5s ease-out;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        li:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(5, 217, 232, 0.3);
        }
        
        li.completed {
            opacity: 0.7;
            border-left-color: var(--neon-pink);
        }
        
        li.completed span {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .task-text {
            flex: 1;
            margin-right: 15px;
            word-break: break-word;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-actions button {
            background: none;
            border: none;
            padding: 5px;
            margin: 0;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .complete-btn {
            color: var(--neon-blue);
        }
        
        .complete-btn:hover {
            background: rgba(5, 217, 232, 0.2);
            transform: scale(1.1);
        }
        
        .delete-btn {
            color: var(--neon-pink);
        }
        
        .delete-btn:hover {
            background: rgba(255, 42, 109, 0.2);
            transform: scale(1.1);
        }
        
        .stats {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            color: var(--neon-blue);
            font-size: 0.9rem;
        }
        
        /* 粒子效果 */
        .particle {
            position: absolute;
            background: var(--neon-blue);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            button {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>Neon Todo List</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="添加新任务..." autocomplete="off">
            <button id="addTaskBtn">添加</button>
        </div>
        
        <ul id="taskList"></ul>
        
        <div class="stats">
            <span id="totalTasks">总任务: 0</span>
            <span id="completedTasks">已完成: 0</span>
        </div>
    </div>

    <audio id="addSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>
    <audio id="completeSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="deleteSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const totalTasksSpan = document.getElementById('totalTasks');
            const completedTasksSpan = document.getElementById('completedTasks');
            const particlesContainer = document.getElementById('particles');
            
            // 音效
            const addSound = document.getElementById('addSound');
            const completeSound = document.getElementById('completeSound');
            const deleteSound = document.getElementById('deleteSound');
            
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            
            // 初始化粒子效果
            function createParticles() {
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // 随机大小
                    const size = Math.random() * 5 + 1;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // 随机位置
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    // 随机动画
                    const duration = Math.random() * 20 + 10;
                    particle.style.animation = `float ${duration}s linear infinite`;
                    
                    // 随机颜色
                    const colors = ['#05d9e8', '#ff2a6d', '#d300c5'];
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    // 添加动画关键帧
                    const keyframes = `
                        @keyframes float {
                            0% {
                                transform: translate(0, 0) rotate(0deg);
                                opacity: ${Math.random() * 0.5 + 0.1};
                            }
                            100% {
                                transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) rotate(360deg);
                                opacity: 0;
                            }
                        }
                    `;
                    
                    const style = document.createElement('style');
                    style.innerHTML = keyframes;
                    document.head.appendChild(style);
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            createParticles();
            
            // 渲染任务列表
            function renderTasks() {
                taskList.innerHTML = '';
                
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    if (task.completed) {
                        li.classList.add('completed');
                    }
                    
                    li.innerHTML = `
                        <span class="task-text">${task.text}</span>
                        <div class="task-actions">
                            <button class="complete-btn" data-index="${index}">✓</button>
                            <button class="delete-btn" data-index="${index}">✕</button>
                        </div>
                    `;
                    
                    taskList.appendChild(li);
                });
                
                updateStats();
            }
            
            // 更新统计信息
            function updateStats() {
                totalTasksSpan.textContent = `总任务: ${tasks.length}`;
                const completedCount = tasks.filter(task => task.completed).length;
                completedTasksSpan.textContent = `已完成: ${completedCount}`;
                
                // 保存到本地存储
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // 添加任务
            function addTask() {
                const text = taskInput.value.trim();
                if (text === '') return;
                
                tasks.push({
                    text,
                    completed: false
                });
                
                addSound.currentTime = 0;
                addSound.play();
                
                taskInput.value = '';
                renderTasks();
                
                // 添加粒子效果
                createClickParticles(addTaskBtn);
            }
            
            // 完成任务
            function toggleComplete(index) {
                tasks[index].completed = !tasks[index].completed;
                
                if (tasks[index].completed) {
                    completeSound.currentTime = 0;
                    completeSound.play();
                }
                
                renderTasks();
            }
            
            // 删除任务
            function deleteTask(index) {
                deleteSound.currentTime = 0;
                deleteSound.play();
                
                tasks.splice(index, 1);
                renderTasks();
            }
            
            // 点击粒子效果
            function createClickParticles(element) {
                const rect = element.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                
                for (let i = 0; i < 10; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.width = '3px';
                    particle.style.height = '3px';
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    particle.style.background = '#ff2a6d';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 5 + 2;
                    const xVelocity = Math.cos(angle) * velocity;
                    const yVelocity = Math.sin(angle) * velocity;
                    
                    document.body.appendChild(particle);
                    
                    let posX = x;
                    let posY = y;
                    let opacity = 1;
                    
                    const animate = () => {
                        posX += xVelocity;
                        posY += yVelocity;
                        opacity -= 0.02;
                        
                        particle.style.left = `${posX}px`;
                        particle.style.top = `${posY}px`;
                        particle.style.opacity = opacity;
                        
                        if (opacity > 0) {
                            requestAnimationFrame(animate);
                        } else {
                            particle.remove();
                        }
                    };
                    
                    animate();
                }
            }
            
            // 事件监听
            addTaskBtn.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            taskList.addEventListener('click', (e) => {
                if (e.target.classList.contains('complete-btn')) {
                    const index = e.target.getAttribute('data-index');
                    toggleComplete(index);
                    createClickParticles(e.target);
                }
                
                if (e.target.classList.contains('delete-btn')) {
                    const index = e.target.getAttribute('data-index');
                    deleteTask(index);
                    createClickParticles(e.target);
                }
            });
            
            // 初始渲染
            renderTasks();
        });
    </script>
</body>
</html>
