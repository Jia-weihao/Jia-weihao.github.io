<body>

    <script>
        // åˆå§‹åŒ–å½“å‰æ—¥æœŸ + ç»‘å®šäº‹ä»¶å§”æ‰˜
        window.onload = function() {
            const now = new Date();
            const year = now.getFullYear();

            const day = String(now.getDate()).padStart(2, '0');
            document.getElementById('current-date').textContent = `${year}-${month}-${day}`;
            
            // é»˜è®¤è®¾ç½®å¼€å§‹æ—¥æœŸä¸ºä»Šå¤©
            document.getElementById('startDate').value = `${year}-${month}-${day}`;
            
            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½ä»»åŠ¡
            loadTasks();
            
            // ç»‘å®šç­›é€‰æŒ‰é’®äº‹ä»¶
            bindFilterEvents();

            // æ–°å¢ï¼šäº‹ä»¶å§”æ‰˜ - è§£å†³åˆ é™¤/å®ŒæˆæŒ‰é’®æ— æ•ˆé—®é¢˜
            const taskTableBody = document.getElementById('taskTableBody');
            taskTableBody.addEventListener('click', function(e) {
                const targetBtn = e.target;
                const taskId = targetBtn.dataset.taskId;
                if (!taskId) return; // éæŒ‰é’®å…ƒç´ ï¼Œç›´æ¥è¿”å›

                // åˆ¤æ–­ç‚¹å‡»çš„æ˜¯å®ŒæˆæŒ‰é’®è¿˜æ˜¯åˆ é™¤æŒ‰é’®
                if (targetBtn.classList.contains('finish-btn')) {
                    updateTaskStatus(taskId, 'å·²å®Œæˆ');
                } else if (targetBtn.classList.contains('delete-btn')) {
                    deleteTask(taskId);
                }
            });
        };

        // ä»»åŠ¡è¡¨å•æäº¤äº‹ä»¶
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault(); // é˜»æ­¢è¡¨å•é»˜è®¤æäº¤

            // è·å–è¡¨å•å€¼
            const taskName = document.getElementById('taskName').value.trim();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const priority = document.getElementById('priority').value;
            const status = document.getElementById('status').value;

            // ç®€å•æ ¡éªŒæ—¥æœŸ
            if (new Date(startDate) > new Date(endDate)) {
                alert('ç»“æŸæ—¥æœŸä¸èƒ½æ—©äºå¼€å§‹æ—¥æœŸï¼');
                return;
            }

            // åˆ›å»ºä»»åŠ¡å¯¹è±¡
            const task = {
                id: Date.now().toString(), // ç”¨æ—¶é—´æˆ³ä½œä¸ºå”¯ä¸€ID
                taskName,
                startDate,
                endDate,
                priority,
                status
            };

            // æ·»åŠ ä»»åŠ¡å¹¶ä¿å­˜
            addTask(task);
            saveTasks();

            // é‡ç½®è¡¨å•
            this.reset();
            // é‡ç½®åé»˜è®¤å¼€å§‹æ—¥æœŸä¸ºä»Šå¤©
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            document.getElementById('startDate').value = `${year}-${month}-${day}`;
        });

        // æ·»åŠ ä»»åŠ¡åˆ°é¡µé¢
        function addTask(task) {
            const tableBody = document.getElementById('taskTableBody');
            const emptyTip = document.getElementById('emptyTip');

            // åˆ›å»ºè¡Œ
            const tr = document.createElement('tr');
            tr.dataset.id = task.id;
            tr.dataset.status = task.status;

            // çŠ¶æ€æ ‡ç­¾æ ·å¼æ˜ å°„
            let statusClass = '';
            switch (task.status) {
                case 'å¾…æ‰§è¡Œ':
                    statusClass = 'status-todo';
                    break;
                case 'æ‰§è¡Œä¸­':
                    statusClass = 'status-doing';
                    break;
                case 'å·²å®Œæˆ':
                    statusClass = 'status-done';
                    break;
            }

            // æ‹¼æ¥å•å…ƒæ ¼å†…å®¹ï¼ˆç§»é™¤onclickï¼Œæ·»åŠ data-task-idï¼‰
            tr.innerHTML = `
                <td>${task.taskName}</td>
                <td>${task.startDate}</td>
                <td>${task.endDate}</td>
                <td>${task.priority}</td>
                <td><span class="status-tag ${statusClass}">${task.status}</span></td>
                <td>
                    <button class="operate-btn finish-btn" data-task-id="${task.id}">
                        ${task.status === 'å·²å®Œæˆ' ? 'é‡ç½®' : 'å®Œæˆ'}
                    </button>
                    <button class="operate-btn delete-btn" data-task-id="${task.id}">åˆ é™¤</button>
                </td>
            `;

            // æ·»åŠ åˆ°è¡¨æ ¼
            tableBody.appendChild(tr);

            // éšè—ç©ºçŠ¶æ€æç¤º
            emptyTip.style.display = 'none';
        }

        // ä¿å­˜ä»»åŠ¡åˆ°æœ¬åœ°å­˜å‚¨
        function saveTasks() {
            const tableBody = document.getElementById('taskTableBody');
            const rows = tableBody.querySelectorAll('tr');
            const tasks = [];

            rows.forEach(row => {
                const task = {
                    id: row.dataset.id,
                    taskName: row.cells[0].textContent,
                    startDate: row.cells[1].textContent,
                    endDate: row.cells[2].textContent,
                    priority: row.cells[3].textContent,
                    status: row.dataset.status
                };
                tasks.push(task);
            });

            localStorage.setItem('programmerTasks', JSON.stringify(tasks));
        }

        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½ä»»åŠ¡
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('programmerTasks')) || [];
            const tableBody = document.getElementById('taskTableBody');
            const emptyTip = document.getElementById('emptyTip');

            // æ¸…ç©ºè¡¨æ ¼
            tableBody.innerHTML = '';

            // å¦‚æœæ²¡æœ‰ä»»åŠ¡ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
            if (tasks.length === 0) {
                emptyTip.style.display = 'block';
                return;
            }

            // éå†æ·»åŠ ä»»åŠ¡
            tasks.forEach(task => {
                addTask(task);
            });
        }

        // åˆ é™¤ä»»åŠ¡
        function deleteTask(taskId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿåˆ é™¤åä¸å¯æ¢å¤ï¼')) {
                return;
            }

            const tableBody = document.getElementById('taskTableBody');
            const row = tableBody.querySelector(`tr[data-id="${taskId}"]`);
            if (row) {
                row.remove();
                saveTasks(); // ä¿å­˜æœ€æ–°ä»»åŠ¡åˆ—è¡¨
                // æ£€æŸ¥æ˜¯å¦è¿˜æœ‰ä»»åŠ¡
                const rows = tableBody.querySelectorAll('tr');
                if (rows.length === 0) {
                    document.getElementById('emptyTip').style.display = 'block';
                }
            }
        }

        // æ›´æ–°ä»»åŠ¡çŠ¶æ€
        function updateTaskStatus(taskId, targetStatus) {
            const tableBody = document.getElementById('taskTableBody');
            const row = tableBody.querySelector(`tr[data-id="${taskId}"]`);
            if (!row) return;

            const currentStatus = row.dataset.status;
            // åˆ‡æ¢çŠ¶æ€ï¼ˆå¦‚æœå·²æ˜¯å·²å®Œæˆï¼Œç‚¹å‡»é‡ç½®ä¸ºå¾…æ‰§è¡Œï¼‰
            const newStatus = currentStatus === 'å·²å®Œæˆ' ? 'å¾…æ‰§è¡Œ' : targetStatus;
            row.dataset.status = newStatus;

            // æ›´æ–°çŠ¶æ€æ ‡ç­¾æ ·å¼å’Œæ–‡æœ¬
            const statusTag = row.querySelector('.status-tag');
            statusTag.textContent = newStatus;
            statusTag.className = 'status-tag';
            switch (newStatus) {
                case 'å¾…æ‰§è¡Œ':
                    statusTag.classList.add('status-todo');
                    break;
                case 'æ‰§è¡Œä¸­':
                    statusTag.classList.add('status-doing');
                    break;
                case 'å·²å®Œæˆ':
                    statusTag.classList.add('status-done');
                    break;
            }

            // æ›´æ–°å®ŒæˆæŒ‰é’®æ–‡æœ¬
            const finishBtn = row.querySelector('.finish-btn');
            finishBtn.textContent = newStatus === 'å·²å®Œæˆ' ? 'é‡ç½®' : 'å®Œæˆ';

            // ä¿å­˜ä»»åŠ¡
            saveTasks();

            // åˆ·æ–°ç­›é€‰çŠ¶æ€ï¼ˆå¦‚æœå½“å‰æœ‰ç­›é€‰æ¡ä»¶ï¼‰
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            if (activeFilter !== 'all') {
                filterTasks(activeFilter);
            }
        }

        // ç»‘å®šç­›é€‰æŒ‰é’®äº‹ä»¶
        function bindFilterEvents() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // ç§»é™¤æ‰€æœ‰æ¿€æ´»çŠ¶æ€
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // æ·»åŠ å½“å‰æ¿€æ´»çŠ¶æ€
                    this.classList.add('active');
                    // è·å–ç­›é€‰æ¡ä»¶å¹¶ç­›é€‰
                    const filter = this.dataset.filter;
                    filterTasks(filter);
                });
            });
        }

        // ç­›é€‰ä»»åŠ¡
        function filterTasks(filterType) {
            const tableBody = document.getElementById('taskTableBody');
            const rows = tableBody.querySelectorAll('tr');
            const emptyTip = document.getElementById('emptyTip');
            let visibleCount = 0;

            rows.forEach(row => {
                if (filterType === 'all' || row.dataset.status === filterType) {
                    row.style.display = '';
                    visibleCount++;
                } else {
                    row.style.display = 'none';
                }
            });

            // æ˜¾ç¤º/éšè—ç©ºçŠ¶æ€
            emptyTip.style.display = visibleCount === 0 ? 'block' : 'none';
        }
